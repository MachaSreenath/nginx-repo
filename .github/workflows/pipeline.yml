name: Deploy HTML to Nginx Servers

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Replace ENV placeholder for DEV
        run: sed -i 's/{{ENV_NAME}}/DEV/' index.html

      - name: Deploy HTML to DEV Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEV_SERVER }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo tee /usr/share/nginx/html/index.html < index.html
            sudo chown nginx:nginx /usr/share/nginx/html/index.html
            sudo systemctl restart nginx

  deploy-test:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Replace ENV placeholder for TEST
        run: sed -i 's/{{ENV_NAME}}/TEST/' index.html

      - name: Deploy HTML to TEST Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.TEST_SERVER }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo tee /usr/share/nginx/html/index.html < index.html
            sudo chown nginx:nginx /usr/share/nginx/html/index.html
            sudo systemctl restart nginx

  deploy-preprod:
    runs-on: ubuntu-latest
    needs: deploy-test
    environment: preprod
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Replace ENV placeholder for PREPROD
        run: sed -i 's/{{ENV_NAME}}/PREPROD/' index.html

      - name: Deploy HTML to PREPROD Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PREPROD_SERVER }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo tee /usr/share/nginx/html/index.html < index.html
            sudo chown nginx:nginx /usr/share/nginx/html/index.html
            sudo systemctl restart nginx

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-preprod
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Replace ENV placeholder for PROD
        run: sed -i 's/{{ENV_NAME}}/PROD/' index.html

      - name: Deploy HTML to PROD Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo tee /usr/share/nginx/html/index.html < index.html
            sudo chown nginx:nginx /usr/share/nginx/html/index.html
            sudo systemctl restart nginx
